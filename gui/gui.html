<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });

  var txt_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/txt_msg',
    messageType : 'std_msgs/String'
  });

  var cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/cmd_vel_accel",
    messageType : 'geometry_msgs/Twist'
  });

  move = function (linear, angular) {
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener.publish(twist);
  }

  txt_listener.subscribe(function(m) {
    document.getElementById("msg").innerHTML = m.data;
    move(1, 0);
  });

</script>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Last /txt_msg received: <span id="msg"></span></p>
  <button type="button" onclick="move(0.5,0), alert('Move forward 0.5m/s in 1s')">Move forward</button>
  <button type="button" onclick="move(-0.5,0), alert('Move backward 0.5m/s in 1s')"">Move backward</button>
  <button type="button" onclick="move(0,0.5), alert('turn clockwise 0.5m/s in 1s')">Turn counterclockwise</button>
  <button type="button" onclick="move(0,-0.5), alert('Turn counterclockwise 0.5m/s in 1s')">Turn clockwise</button>
</body>
</html>
